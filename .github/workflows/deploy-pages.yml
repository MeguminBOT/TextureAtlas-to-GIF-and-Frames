name: Deploy GitHub Pages

on:
  # Triggers the workflow only when there are changes to the docs-site folder
  push:
    branches: [ main ]
    paths: [ 'docs-site/**' ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Concurrency settings to ensure that only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      - name: Copy site files
        run: |
          # Copy the docs-site folder contents to a build directory
          mkdir -p _site
          cp -r docs-site/* _site/
          
          # Optional: Remove any development files that shouldn't be deployed
          rm -f _site/README.md _site/SETUP.md
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
